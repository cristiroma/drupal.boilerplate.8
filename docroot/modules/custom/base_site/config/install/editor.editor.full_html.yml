langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor
    - editor_file
third_party_settings:
  editor_file:
    status: true
    scheme: public
    directory: files/inline-files
    extensions: 'txt doc docx pdf ppt pptx'
format: full_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Strike
            - Underline
            - Superscript
            - Subscript
            - '-'
            - RemoveFormat
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
            - Outdent
            - Indent
        -
          name: Align
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
        -
          name: Media
          items:
            - HorizontalRule
            - Table
            - Blockquote
            - DrupalFile
            - DrupalImage
        -
          name: 'Block Formatting'
          items:
            - Format
            - Styles
        -
          name: Tools
          items:
            - PasteText
            - PasteFromWord
            - Maximize
            - ShowBlocks
            - Source
  plugins:
    drupallink:
      linkit_enabled: false
      linkit_profile: ''
    language:
      language_list: un
    stylescombo:
      styles: ''
image_upload:
  status: true
  scheme: public
  directory: images/inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
